<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand"
       label="What is Modal/PopUp in LWC?"
       title="What is Modal/PopUp in LWC?"
       onclick={openModal}
       class="slds-m-left_x-small">
    </lightning-button>
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}>
        Modal/Popup Box LWC starts here
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> -->
                    <h2 class="slds-text-heading_medium slds-hyphenate">New Form</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="form-details-input">
                        <div class="input_field">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-12">
                                    <label class="input_field-label"><samp>* </samp>Form Title</label>
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    :
                                  </div>
                                  <div class="slds-col slds-size_8-of-12">
                                    <input class="input_field-input-box" onchange={changeFormTitle} type="text" name="form_title" required>
                                  </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-12">
                                    <label class="input_field-label">Description</label>
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    :
                                  </div>
                                  <div class="slds-col slds-size_8-of-12">
                                    <input class="input_field-input-box"  type="text" name="description">
                                    <!-- <textarea class="input_field-input-box" name="description"></textarea> -->
                                  </div>
                            </div>
                        </div>
                        <div class="input_field">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-12">
                                    <label class="input_field-label">Progress Indicator <lightning-helptext content="You'll receive weekly updates"></lightning-helptext></label>
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    :
                                </div>
                                <div class="slds-col slds-size_8-of-12">
                                    <select class="input_field-input-box" onchange={changeProgressIndicator}>
                                        <option value="Select">Select</option>
                                        <template for:each={records.data} for:item="rec">
                                            <option key={rec} value={rec.DeveloperName}>{rec.MasterLabel}</option>
                                        </template>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input_field" id="test">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_3-of-12">
                                    <label class="input_field-label">Captcha Type <lightning-helptext content="You'll receive weekly updates"></lightning-helptext></label>
                                </div>
                                <div class="slds-col slds-size_1-of-12">
                                    :
                                  </div>
                                  <div class="slds-col slds-size_8-of-12">
                                    <select class="input_field-input-box" onchange={changeCaptchaType}>
                                        <option value="Select">Select</option>
                                        <template for:each={captcharecords.data} for:item="cap_rec">
                                            <option key={cap_rec} value={cap_rec.DeveloperName}>{cap_rec.MasterLabel}</option>
                                        </template>
                                    </select>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="captcha_progressbar_preview_main">
                        <div class="progressbar_preview">
                            <div class="captcha_progressbar_preview_main_titel">Progress Indicator :</div>
                            <div class="preview_box">
                                <c-progress-indicator ></c-progress-indicator>
                            </div>
                            
                        </div>
                        <div class="captcha_preview">
                            <div class="captcha_progressbar_preview_main_titel">Captcha Type :</div>
                            <div class="preview_box">
                                <c-captcha-type></c-captcha-type>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bt-center">
                    <div class="bt">
                        <input class="qf-standard-button" type="button" value="Cancel" onclick={closeModal} name="Cancel" />
                        <input class="qf-standard-button" type="button" value="Next" name="Next" />
                    </div>
                                        <!-- <div class="form-details-cancel-button">
                        <input class="qf-standard-button" type="button" value="Cancel" name="Cancel" />
                    </div>
                    <div class="form-details-next-button">
                        <input class="qf-standard-button" type="button" value="Next" name="Next" />
                    </div> -->
                </div>
                
                
                <!-- Modal/Popup Box LWC footer starts here -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
